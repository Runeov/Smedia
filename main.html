<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debugging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="myProfileButton">My Profile</button>
    <div class="container">
        <h2>Create a New Post</h2>
        <form id="createPostForm">
            <input type="text" id="postTitle" placeholder="Post Title (Required)" required>
            <textarea id="postBody" placeholder="Post Body (Optional)"></textarea>
            <input type="text" id="postTags" placeholder="Tags (Comma-separated, Optional)">
            <input type="text" id="postImageUrl" placeholder="Image URL (Optional)">
            <input type="text" id="postImageAlt" placeholder="Image Alt Text (Optional)">
            <button type="submit">Create Post</button>
        </form>
        <div id="postResponse" class="response"></div>
    </div>
    <div class="container">
        <h2>API Debugging Panel</h2>
        
        <!-- Dropdown for search type -->
        <select id="searchType">
            <option value="_tag">Tags</option>
            <option value="title">Title</option>
            <option value="body">Body</option>
            <option value="id">ID</option>
        </select>
        
        <!-- Search input field -->
        <input type="text" id="searchQuery" placeholder="Enter search value..." />
        
        <!-- Buttons -->
        <button id="searchButton">Search</button>
        <button id="testApiButton">Fetch All Posts</button>
        <button id="clearStorageButton">Clear Storage & Logout</button>
        
        <h3>Status:</h3>
        <p id="status">Press a button to fetch posts.</p>
    </div>

    <div class="posts-container" id="posts-container">
        <h3>Fetched Posts</h3>
        <div id="responseLog">No posts yet.</div>
    </div>
    


    <script type="module" src="main.js"></script>

</body>
</html>
