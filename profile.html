<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
    
    <div class="profile-container">
        <img id="banner" class="profile-banner" src="" alt="Profile Banner">
        <img id="avatar" class="profile-avatar" src="" alt="Profile Avatar">
        <h2 id="name">Loading...</h2>
        <p id="bio">Loading bio...</p>
        <p id="following-count" class="stats">Following: Loading...</p>
        <p id="followers-count" class="stats">Followers: Loading...</p>
        <p><strong>Email:</strong> <a id="email" class="email" href="#">Loading...</a></p>

        <div class="button-container">
            <button class="button follow-button" id="follow-button">Follow</button>
            <button class="button unfollow-button" id="unfollow-button">Unfollow</button>
        </div>

        <button class="button follow-button" onclick="fetchAuthorPosts()">View All Posts</button>
    </div>

    <div class="posts-container" id="posts-container">
        <h3>Posts by Author</h3>
        <div id="posts-list">Loading posts...</div>
    </div>
    <div class="posts-container">
    

    <script src="profile.js"></script>

</body>
</html>
