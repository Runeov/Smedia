<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debugging</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .posts-container {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }
        .post {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            text-align: left;
        }
        .post h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .post p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .post small {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>API Debugging Panel</h2>
        <button id="testApiButton">Fetch Posts</button>
        <button id="clearStorageButton">Clear Storage & Logout</button>
        <h3>Status:</h3>
        <p id="status">Press the button to fetch posts.</p>
    </div>

    <div class="posts-container" id="posts-container">
        <h3>Fetched Posts</h3>
        <div id="responseLog">No posts yet.</div>
    </div>

    <script src="debug.js"></script>

</body>
</html>
