<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 15px;
            padding: 10px;
            background: #e0f7fa;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create a New Post</h2>
        <form id="createPostForm">
            <input type="text" id="postTitle" placeholder="Post Title (Required)" required>
            <textarea id="postBody" placeholder="Post Body (Optional)"></textarea>
            <input type="text" id="postTags" placeholder="Tags (Comma-separated, Optional)">
            <input type="text" id="postImageUrl" placeholder="Image URL (Optional)">
            <input type="text" id="postImageAlt" placeholder="Image Alt Text (Optional)">
            <button type="submit">Create Post</button>
        </form>
        <div id="postResponse" class="response"></div>
    </div>

    <script src="createPost.js"></script>

</body>
</html>
