<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email (stud.noroff.no only):</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password (min 8 characters):</label>
            <input type="password" id="password" name="password" required>

            <label for="bio">Bio (Max 160 characters):</label>
            <input type="text" id="bio" name="bio" maxlength="160">

            <label for="avatarUrl">Avatar URL (Optional):</label>
            <input type="text" id="avatarUrl" name="avatarUrl">
            <label for="bannerUrl">Banner URL (Optional):</label>
            <input type="text" id="bannerUrl" name="bannerUrl">
            <button type="submit">Register</button>
        </form>

        <p class="error" id="errorMessage"></p>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <!-- âœ… Ensure ES Module is Used -->
    <script type="module" src="register.js"></script>

</body>
</html>
