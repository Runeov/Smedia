<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email (stud.noroff.no only):</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password (min 8 characters):</label>
            <input type="password" id="password" name="password" required>

            <label for="bio">Bio (Max 160 characters):</label>
            <input type="text" id="bio" name="bio" maxlength="160">

            <label for="avatarUrl">Avatar URL (Optional):</label>
            <input type="text" id="avatarUrl" name="avatarUrl">
            <label for="bannerUrl">Banner URL (Optional):</label>
            <input type="text" id="bannerUrl" name="bannerUrl">
            <button type="submit">Register</button>
        </form>

        <p class="error" id="errorMessage"></p>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
